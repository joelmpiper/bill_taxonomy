
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifyabill.site</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/local.css" />

    <script type="text/javascript" src="../static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <link id="gridcss" rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/dark-bootstrap/all.min.css" />

    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script> <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
</head>
<body>
<div id="wrapper">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li> <h2><a href="index">Identifyabill.site:</a> Bill Topic Identification for the New York Legislature</h2></li>
			</ul>
		</div>
	</nav>
	<div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul id="active" class="nav navbar-nav side-nav">
			
			<form action="/results" method="GET">
				<div class="table-responsive">
					<table class="table">
						
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-primary btn-lg", name="subject", value="&#39;Health&#39;"><h4>Health</h4></button>
						</div>
					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-success btn-lg", name="subject", value="&#39;Taxation&#39;"><h4>Taxation</h4></button>
						</div>

					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-info btn-lg", name="subject", value="&#39;Competition_and_antitrust&#39;"><h4>Antitrust</h4></button>
						</div>
					</div>
					</tr>
					</p>

					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-primary btn-lg", name="subject", value="&#39;Bankruptcy&#39;"><h4>Bankruptcy</h4></button>
						</div>

					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-success btn-lg", name="subject", value="&#39;Employee_benefits_and_pensions&#39;"><h4>Employee Benefits</h4></button>
						</div>

					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-info btn-lg", name="subject", value="&#39;Intellectual_property&#39;"><h4>Intellectual Property</h
						</div>
					</div>
					</tr>
					</p>

					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-primary", name="subject" value="&#39;Labor_and_employment&#39;"><h4>Labor and Employment</h4></button>
						</div>

					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-success", name="subject" value="&#39;Securities&#39;"><h4>Securities</h4></button>
						</div>

					</div>
					</tr>
					</p>	
					<p>
					<tr>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-info", name="subject", value="&#39;Bank_accounts_deposits_and_capital&#39;"><h4>Banking</h4></button>
						</div>
					</div>
					</tr>
					</p>
				</table>
				</div>
			</p>
			</form>
                </ul>
            </div>
        </nav>
	<div id="page-wrapper">

	<div class="row">
		<div class="col-lg-12" >  
			<p> <h1 class="text-success", align="center"> {{ cdict[subject] }} </h1></p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12" >  
			<p>
				<div class="table-responsive">
					<table id="res", class="table", align="center"> 
						<thead>
						      <tr>
							      <th><h3>Bill Number</h3></th>
							      <th><h3>Bill Title</h3></th>
							      <th><h3>Score</h3></th>
						      </tr>
						</thead>
						<tbody>
						{% for bill in bills %}
						<tr><td align="center">
							{% for num in bill['bill_num'].split(',') %}
							<a href="https://www.nysenate.gov/search/global/{{ num }}"><h4> {{num}}</h4></a>
							{% endfor %}
				       			</td><td><h4>{{ bill['bill_name']}}</h4></td><td> <h4>{{ bill['score'] }}</h4></td></tr>
						{% endfor %}
						</tbody>
				      </table>
				</div>
			</p>
		</div>
	</div>
    </div>
    <!-- /#wrapper -->
</body>
</html>

  <body>



<h1 align="center"> IdentifyABill: Find Bills Introduced in the New York Legislature by Topic </h1>

<div class="container">

    
    <div class="starter-template">
        <h2 align="center">Select the Subject Term Below</h2>
    </div>

    <div class = "container">

      <form  align="center" action="/ny_bills_output" method="GET">
	<table style="width:100%">
		<col align="center">
		<col align="center">
		<col align="center">
	<tr>
		<th> <button style="background-color:lightgreen;height:50px;width:200px" name="subject" type="submit" value="&#39;Health&#39;">Health</button></th>
		<th> <button style="background-color:lightgreen;height:50px;width:200px" name="subject" type="submit" value="&#39;Taxation&#39;">Taxation</button></th>
		<th> <button style="background-color:lightgreen;height:50px;width:200px" name="subject" type="submit" value="&#39;Competition_and_antitrust&#39;">Antitrust</button></th>
	</tr>
		
	<tr>
		<th> <button style="background-color:lightblue;height:50px;width:200px" name="subject" type="submit" value="&#39;Bankruptcy&#39;">Bankruptcy</button></th>
		<th> <button style="background-color:lightblue;height:50px;width:200px" name="subject" type="submit" value="&#39;Employee_benefits_and_pensions&#39;">Employee Benefits</button></th>
		<th> <button style="background-color:lightblue;height:50px;width:200px" name="subject" type="submit" value="&#39;Intellectual_property&#39;">Intellectual Property</button></th>
	</tr>

	<tr>
		<th> <button style="background-color:yellow;height:50px;width:200px" name="subject" type="submit" value="&#39;Labor_and_employment&#39;">Labor and Employment</button></th>
		<th> <button style="background-color:yellow;height:50px;width:200px" name="subject" type="submit" value="&#39;Securities&#39;">Securities</button></th>
		<th> <button style="background-color:yellow;height:50px;width:200px" name="subject" type="submit" value="&#39;Bank_accounts_deposits_and_capital&#39;">Banking and Finance</button></th>
	</tr>
      </form>
    </div>

<br><br>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </div> <!-- /.container-->

    <div class="container">
      <div class="starter-template">
        <h3>Results:</h3>
	<p class="lead">Below is the result of your query.<br></p> 
      </div>

      <table class="table table-hover">

	<col align="left">
	<col align="left">
	<col align="left">
      <tr><th>Bill Number</th><th>Bill Title</th><th>Score</th></tr>
      {% for bill in bills %}
      <tr><td><a href="https://www.nysenate.gov/search/global/{{ bill['bill_num']}}">{{bill['bill_num']}}</a> </td><td>{{ bill['bill_name']}}</td><td> {{ bill['score'] }}</td></tr>
      {% endfor %}
      </table>


     </div><!-- /.container -->


      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>


     </div><!-- /.container -->
